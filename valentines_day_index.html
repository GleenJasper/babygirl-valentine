<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby Girl ‚ù§Ô∏è</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap');

body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ffc3a0, #ff9a9e);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
    color: white;
    overflow-x: hidden;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    max-width: 900px;
    margin: auto;
    padding: 40px 20px;
    text-align: center;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 52px;
    margin-bottom: 10px;
    animation: fadeIn 2s ease forwards;
}

.subtitle {
    font-size: 20px;
    opacity: 0.9;
    margin-bottom: 30px;
    animation: fadeIn 3s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
}

.gallery img {
    width: 260px;
    height: 340px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}

.gallery img:hover {
    transform: scale(1.07);
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.question-box {
    margin-top: 50px;
    background: rgba(255,255,255,0.15);
    padding: 30px;
    border-radius: 20px;
    backdrop-filter: blur(10px);
}

button {
    margin: 10px;
    padding: 12px 28px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes {
    background: white;
    color: #ff4d6d;
}

.no {
    background: #ff4d6d;
    color: white;
    position: relative;
}

button:hover {
    transform: scale(1.05);
}

.footer {
    margin-top: 50px;
    font-size: 18px;
    opacity: 0.9;
}

</style>
</head>
<body>

<audio id="bgMusic" loop>
    <!-- Add your romantic song file named music.mp3 in same folder -->
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">

<h1>Happy Valentine's Day, Baby Girl ‚ù§Ô∏è</h1>
<div class="subtitle">You are my favorite place. My peace. My forever.</div>

<div class="gallery">
    <!-- Save the photos with these exact names in same folder -->
    <img src="photo1.jpg" alt="Memory 1">
    <img src="photo2.jpg" alt="Memory 2">
    <img src="photo3.jpg" alt="Memory 3">
</div>

<div class="question-box">
    <h2>Baby girl‚Ä¶ will you stay with me forever? üíç</h2>
    <button class="yes" onclick="sayYes()">Yes ‚ù§Ô∏è</button>
    <button class="no" onmouseover="moveButton(this)">No üòú</button>
</div>

<div class="footer">
    Forever yours,
    <br>
    With all my heart ‚ù§Ô∏è
</div>

</div>

<script>

// Start music after first click (browser restriction workaround)
document.body.addEventListener('click', function() {
    document.getElementById('bgMusic').play();
}, { once: true });

function sayYes() {
    const box = document.querySelector('.question-box');
    box.innerHTML = `
        <h2 style="animation: fadeIn 1.5s ease forwards;">
            That's my baby girl ‚ù§Ô∏è<br><br>
            From the first day I held you close,
            I knew you were someone special.
            You are my comfort, my happiness,
            my answered prayer.
            <br><br>
            I promise to love you gently,
            protect your heart,
            grow with you,
            and choose you every single day.
            <br><br>
            Hepzibah‚Ä¶ you are my forever. üíç‚ú®
        </h2>
    `;
}

function moveButton(button) {
    button.style.position = 'absolute';
    button.style.top = Math.random() * window.innerHeight + 'px';
    button.style.left = Math.random() * window.innerWidth + 'px';
}

</script>

</body>
</html>
